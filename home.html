<!DOCTYPE html>
<html lang="fr">
<head>
    <title> SPlayMaker | Accueil</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/res.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <h1>SPlayMaker</h1>
        <div class="trait_dessous"></div>
    </header>

    <div id="firstElements">
        <div id="accueildiv">
            <h2>Accueil</h2>
            <img id="profilpic" src="" alt="profil picture" width="100" height="100">
            <p id="profilname"> </p>
            <a id="profillink" href="#" target="_blank">Profil Spotify</a>
        </div>


        <div id="firstlikedtrack">
        <h3>Vos 3 derniers titres likés</h3>
        <ul id="likedtracks"></ul>
        </div>
    </div>

    <div id="allLikedTracksdiv">
        <h3>Tous les titres likés</h3>
        <button id="allLikedTrack" onclick="getAllLikedTracks()"> Voir tous mes titres likés </button>
        <div id="export"></div>
        <ul id="allLikedTracks"></ul>
        <div id="pagination"></div>
    </div>

    <div id="topArtistsdiv">
        <h3>Top artistes</h3>
        <label for="rangeNbArtist">Nombre d'artistes à afficher (de 1 à 15) : </label>
        <input type="range" id="rangeNbArtist" name="" min="1" max="15" value="5" step="1" oninput="nbArtistsValue.innerText = this.value">
        <p id="nbArtistsValue">5</p>   
        <label for="rangePeriodArtist">Choix de l'intervalle de temps (plus court au plus long): </label>
        <input type="range" id="rangePeriodArtist" name="" min="1" max="3" value="1" step="1">
        <button id="topArtist" onclick="getTopArtists(rangePeriodArtist.value, rangeNbArtist.value)"> Voir mon top artistes </button>
        <ul id="topArtists"></ul>
    </div>

    <div id="topTracksdiv">
        <h3>Top musique</h3>
        <label for="rangeNbTracks">Nombre de musiques à afficher (de 1 à 15) : </label>
        <input type="range" id="rangeNbTracks" name="" min="1" max="15" value="5" step="1" oninput="nbTracksValue.innerText = this.value">
        <p id="nbTracksValue">5</p>   

        <label for="rangePeriodTrack">Choix de l'intervalle de temps (plus court au plus long): </label>
        <input type="range" id="rangePeriodTrack" name="" min="1" max="3" value="1" step="1">
        <button id="topTrack" onclick="getTopTrack(rangePeriodTrack.value, rangeNbTracks.value)"> Voir mon top musique </button>
        <ul id="topTracks"></ul>
    </div> 

    <div id="actualplaylistdiv">
        <h3>Vos playlists</h3>
        <button id="actualplaylist" onclick="getActualPlaylists()"> Voir vos playlists </button>
        <ul id="actualplaylists"></ul>
</body>
<script src="js/titrelike.js"></script>
<script src="js/top.js"></script>
<script src="js/home.js"></script>
<script src="js/user.js"></script>
<script src="js/playlist.js"></script>
<script src="js/load.js"></script>
</html>
