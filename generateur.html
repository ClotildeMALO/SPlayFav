<!DOCTYPE html>
<html lang="fr">
<head>
    <title> SPlayMaker | Top</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/res.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/generateur.css">

</head>
<body>
    <header>
        <h1>SPlayMaker</h1>    
        <nav bar="menu">
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a href="playlist.html">Playlist</a></li>
                <li><a href="top.html">Top</a></li>
                <li> <a href="generateur.html" id="actual"> Générateur</a></li>
                <li><a href="index.html">Changer de compte</a></li>
            </ul>
        </nav>
    </header>

    <h2>Générateur de playlist</h2>
    <div id="msgPlaylist"></div>

    <div id="topTracksdiv">
        <h3>Générer à partir de mon top musique</h3>
        <div id="cursorTrackdiv">
            <div id="cursorTrackNBdiv">
                <label for="rangeNbTracks">Nombre de musiques souhaitées (de 1 à 50) : </label>
                <input type="range" id="rangeNbTracks" name="" min="1" max="50" value="5" step="1" oninput="nbTracksValue.innerText = this.value;modifTopTrackRange(rangePeriodTrack.value, rangeNbTracks.value)">
                <p id="nbTracksValue">5</p>   
            </div>
            <div id="cursorTrackPeriodiv">
                <label for="rangePeriodTrack">Choix de l'intervalle de temps (plus court au plus long): </label>
                <input type="range" id="rangePeriodTrack" name="" min="1" max="3" value="1" step="1" oninput="modifTopTrackRange(rangePeriodTrack.value, rangeNbTracks.value)">
            </div>
        </div>
    <button id="topTrack" onclick="getTopTrack(rangePeriodTrack.value, rangeNbTracks.value, 'generateur')"> Voir mon top musique </button>
    </div> 
        <ul id="topTracks"></ul>

    <div id="playlistByTop" hidden>
        <label  for="playlistName" >Nom de la playlist : </label>
        <input type="text" id="playlistName" >
        <fieldset id="visibilityPlaylist">
            <legend>Confidentialité de la playlist :</legend>
          
            <input type="radio" id="visibilityPrive" name="visibility" value="prive">
            <label for="visibilityPrive"> Privée </label>
            <input type="radio" id="visibilityPublic" name="visibility" value="public" checked="checked">
            <label for="visibilityPublic"> Publique </label>
        </fieldset>

        <button id="createPlaylistTop" onclick="createPlaylistTop()" > Créer la playlist à partir de mon top musique </button>
    </div>
    <button id="up">⭡</button>

</body>

<script src="js/top.js"></script>
<script src="js/generateur.js"></script>
<script src="js/home.js"></script>
<script src="js/user.js"></script>
<script src="js/load.js"></script>
</html>
