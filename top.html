            </ul>

    <h2>Vos tops</h2>
    
    <div id="topArtistsdiv">
        <h3>Top artistes</h3>
            <div id="cursorArtistdiv">
                <div id="cursorArtistNBdiv">
                    <label for="rangeNbArtist">Nombre d'artistes à afficher (de 1 à 50) : </label>
                    <input type="range" id="rangeNbArtist" name="" min="1" max="50" value="5" step="1" oninput="nbArtistsValue.innerText = this.value;modifTopArtistRange(rangePeriodArtist.value, rangeNbArtist.value)">
                    <p id="nbArtistsValue">5</p>   
                </div>
                <div id="cursorArtistPeriodiv">
                    <label for="rangePeriodArtist">Choix de l'intervalle de temps (plus court au plus long): </label>
                    <input type="range" id="rangePeriodArtist" name="" min="1" max="3" value="1" step="1" oninput="modifTopArtistRange(rangePeriodArtist.value, rangeNbArtist.value)">
                </div>
            </div>
            <button id="topArtist" onclick="getTopArtists(rangePeriodArtist.value, rangeNbArtist.value)"> Voir mon top artiste</button>
    </div>
            <ul id="topArtists"></ul>


    <div id="topTracksdiv">
        <h3>Top musique</h3>
        <div id="cursorTrackdiv">
            <div id="cursorTrackNBdiv">
                <label for="rangeNbTracks">Nombre de musiques à afficher (de 1 à 50) : </label>
                <input type="range" id="rangeNbTracks" name="" min="1" max="50" value="5" step="1" oninput="nbTracksValue.innerText = this.value;modifTopTrackRange(rangePeriodTrack.value, rangeNbTracks.value, 'top')">
                <p id="nbTracksValue">5</p>   
            </div>
            <div id="cursorTrackPeriodiv">
                <label for="rangePeriodTrack">Choix de l'intervalle de temps (plus court au plus long): </label>
                <input type="range" id="rangePeriodTrack" name="" min="1" max="3" value="1" step="1" oninput="modifTopTrackRange(rangePeriodTrack.value, rangeNbTracks.value, 'top')">
            </div>
        </div>
    <button id="topTrack" onclick="getTopTrack(rangePeriodTrack.value, rangeNbTracks.value, 'top')"> Voir mon top musique </button>
    </div> 
    <ul id="topTracks"></ul>

    <button id="up">⭡</button>


</body>
<script src="js/keys.js"></script>
